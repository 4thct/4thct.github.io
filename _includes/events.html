<section class="success" id="events">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Events</h2>
                <hr class="star-light">
            </div>
        </div>
        {% for event in site.data.events %}
          <div class="row event-entry">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <p class="small tight">
              <span class="bold">{{ event.date }}:</span>
              <span class="italic">{{event.name}}</span>
              {{ event.description }}
              </p>
              <p class="small tight">
              {{event.location}}
              </p>
              <p class="small tight">
              {{event.leadership}} commanding.
              </p>
            </div>
            <div class="col-sm-3"></div>
          </div>
        {% endfor %}
    </div>
</section>
